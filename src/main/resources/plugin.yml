name: LROD
version: "1.1-SNAPSHOT"
author: Brayden Bower
main: com.braydenbower.Main

commands:
   lrod: 
      usage: /<command> <playerName>
      description: This will give you or someone a Lightning Rod!

permissions:
   lrod.get: 
      description: You need this permission. 
      default: op
   lrod.setlightnings:
      description: Set the number of lightnings you throw
      default: op